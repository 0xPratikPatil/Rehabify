<!DOCTYPE html>
<html>
<head>
    <title>Register NGO</title>
</head>
<body>
    <h1>Register NGO</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
        </p>
        <p>
            {{ form.ngo_name.label }}<br>
            {{ form.ngo_name() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
